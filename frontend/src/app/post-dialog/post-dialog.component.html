<div fxLayout="column" fxLayoutAlign="space-around left">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field fxFlex="50">
            <input matInput placeholder="Seu Nome" [(ngModel)]="dados.post.nome">
            <mat-hint>Digite aqui seu nome</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="40">
            <input matInput placeholder="Seu Email" [(ngModel)]="dados.post.email">
            <mat-hint>Digite aqui seu email</mat-hint>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field fxFlex="50">
            <input matInput placeholder="Seu Titulo" [(ngModel)]="dados.post.titulo">
            <mat-hint>Digite aqui o titulo </mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="40">
            <input matInput placeholder="Seu subtitulo" [(ngModel)]="dados.post.subtitulo">
            <mat-hint>Digite aqui o subtitulo</mat-hint>
        </mat-form-field>
    </div>
    
    <mat-form-field>
        <textarea matInput placeholder="Deixe aqui sua mensagem" [(ngModel)]="dados.post.mensagem"></textarea>
    </mat-form-field>
</div>

<input 
    type="file"     
    style="display: none;" 
    (change)="mudouarquivo($event)" 
    #fileinput
>

<button mat-strocked-button color="primary"(click)="fileinput.click()" >
    <mat-icon>add_a_photo</mat-icon >
    Adicionar uma Foto
</button>

<p *ngIf="nomearquivo!=''">
    <strong>Arquivo: </strong>
    {{nomearquivo}}
    <mat-icon color="primary">done</mat-icon>
</p>

<br><br>

<div style="text-align: center;">
    <button mat-button color="primary" (click)="salvar()">OK</button>
    <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
</div>
